<div class="loading d-flex" ng-show="isLoading">
    <div class="spinner-grow text-warning m-auto" style="width: 30rem; height: 30rem;" role="status">
        <span class="sr-only">Loading..</span>
    </div>
</div>


<div ng-show="!isLoading" class="h-100">


    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-3">


                <div class="list-group">

                    <div class="list-group">
                        <div class="mt-4 list-group-item bg-dark text-warning d-flex mb-1 align-items-end">
                            <h3><i class="far fa-sticky-note"></i> Notlarım</h3>
                            <a ng-click="newNote($event)" href="#" class="btn btn-warning ml-auto"><i class="fas fa-plus"></i> Yeni</a>
                        </div>

                    </div>

                    <a href="#" class="list-group-item list-group-item-action bg-dark text-white" ng-repeat="note in notes" ng-click="showNote($event, note)" ng-class="noteActiveClass(note.Id)">
                        {{ note.Title }}
                    </a>
                </div>
            </div>
            <div class="col-md-9 h-100 py-4 pr-4">

                <div class="card h-100">
                    <div class="card-body bg-dark border-dark h-100 d-flex flex-column">
                        <div class="form-group">
                            <input ng-model="activeNote.Title" type="text" class="form-control bg-dark text-warning" placeholder="Başlık" />
                        </div>
                        <div class="form-group flex-grow-1">
                            <textarea ng-model="activeNote.Content" type="text" class="form-control bg-dark text-warning h-100" placeholder="Bir şeyler yazın..."></textarea>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-warning rounded text-black" ng-click="saveNote($event)" ng-disabled="!activeNote.Title">Kaydet</button>
                            <button type="button" class="btn btn-outline-warning rounded text-black" ng-click="deleteNote($event)" ng-disabled="!selectedNote">Sil</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
